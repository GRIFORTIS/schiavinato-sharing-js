name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Build browser bundle
        run: npm run build:browser

      - name: Build validator
        run: npm run build:validator

      - name: Verify validator version sync
        run: |
          MAIN_VERSION=$(node -p "require('./package.json').version")
          VALIDATOR_VERSION=$(node -p "require('./validator/package.json').version")
          echo "Main version: $MAIN_VERSION"
          echo "Validator version: $VALIDATOR_VERSION"
          if [ "$MAIN_VERSION" != "$VALIDATOR_VERSION" ]; then
            echo "Error: Version mismatch"
            exit 1
          fi
          echo "Versions synchronized: $MAIN_VERSION"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

      - name: Upload validator artifacts
        uses: actions/upload-artifact@v4
        with:
          name: validator
          path: |
            validator/JS_Library_Validator.html
            validator/*.sha256
            validator/dist/
          retention-days: 7
